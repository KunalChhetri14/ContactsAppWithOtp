<mat-icon aria-hidden="false" aria-label="Example home icon" (click)="backClicked()">keyboard_backspace</mat-icon>



<mat-card style="margin-right:2em; margin-left:2em;" >
    <mat-card-header>
      <mat-card-title>{{contact.fName}} {{contact.lName}}</mat-card-title>
    </mat-card-header>
    <mat-card-content style="margin-left:1em;">
      
       {{contact.phoneNumber}}
      
    </mat-card-content>
    <mat-card-actions>
      <button style="margin-left:1em;" mat-raised-button (click)="sendMessage()">MESSAGE</button>
    </mat-card-actions>
  </mat-card> 
  <br>
  <br>

<ng-container *ngIf="loading==true">
    <!-- <p class="loading">Patience, we are currently loading your data...</p> -->
       
    <div>

        <mat-progress-spinner  style="margin:0 auto;overflow: hidden"
        class="example-margin"
        [color]="color"
        [mode]="mode"
        [value]="value">
        </mat-progress-spinner>

    </div>
    

</ng-container>

<ng-container *ngIf="loading==false">
        <div class="list-sample" *ngFor="let contact of messageDetails;">
            <br>
            <igx-list >
                <igx-list-item igxRipple igxRippleTarget=".igx-list__item-content" #item >
                   
                     <div >
                            <span igxListLineTitle style="float:left;padding-left:2em">
                                {{ contact.Name }}
                            </span>
                            <span igxListLineTitle style="float:right; padding-right:2em;color:gray">
                                {{contact.timeline | date:'medium'}}
                            </span>

                    </div>
                    <br>
                    <br>
                    <span style="float:left;padding-left:2em;color:gray">{{ contact.message }}</span>
                </igx-list-item>
            </igx-list>
            <br>
        </div>
    
</ng-container>
